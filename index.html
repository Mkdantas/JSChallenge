<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Test 001</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    
    <script src="tagging.js"> </script>
</head>
<body>
<h1>
    Return one array with the text inside of each button on the page load. When the button is clicked, return the text inside of the button.
</h1>
<div id="buttons">
    <button></button>
    <button></button>
    <button></button>
    <button></button>
    <button></button>
</div>
<script>
  $('#buttons').find('button').each(function () {
    $(this).text('xxxx-xxxx-xxxx'.replace(/x/g, function () {
      return Math.floor(Math.random() * 16).toString(16);
    }))
  })
</script>
</body>
</html>
